{% extends "Stocks/layouts/base.html" %}
{% block container %}
    <div id="main">
        <div class="con-head">
            <h1>title</h1>
            <div class="text-box">
                <label>
                    <span>搜索:</span>
                    <input type="text" name="keywords">
                </label>
            </div>
            <div class="text-box-btn">
                <label>
                    <input type="button" name="keywords" value="Search">
                </label>
            </div>
            <div class="con-head-right">
                <div class="btn btn-green">
                    <button>Export</button>
                </div>
                <div class="btn btn-blue">
                    <button>Import</button>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="con-body">
            <table id="datas" class="tb-datas">
                <tr id="tr-head">
                    <th>Sku</th>
                    <th>Description</th>
                    <th>Warehouse</th>
                    <th>Qty</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>sku-ddd-ccc</td>
                    <td>HANDLE GRIP</td>
                    <td>TWU</td>
                    <td>20</td>
                    <td>2018-12-22</td>
                </tr>
                <tr>
                    <td>sku-ddd-ccc</td>
                    <td>HANDLE GRIP</td>
                    <td>TWU</td>
                    <td>20</td>
                    <td>2018-12-22</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function(){
          $("form[name='userLogin']").submit(function(e){
            e.preventDefault();
          });
        });
        $('#btn_login').on('click',function () {
            var data = {
              'username':$('input[name="username"]').val(),
              'password':$('input[name="password"]').val()
            };
            $.post('/admin/maxlead_site/login/',data,function (re) {
               if(re.code==0){
                   alert(re.msg);
               }
               if(re.code==99){
                   window.location.href='/admin/max_stock/index/';
               }
            },'json');
            return false;
        });
    </script>
{% endblock %}
